<ion-header>
        <ion-navbar>
            <ion-title>
                Registration Page
            </ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        <p>
            Welcome to the registration page!
        </p>
    
        <ion-list>

            <ion-item>
                <ion-label stacked>First Name</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Last Name</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Date of Birth</ion-label>
                <ion-input type="text" placeholder="DD/MM/YY"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Username</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Confirm Email</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Address</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>City</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Country</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
    
            <ion-item>
                    <ion-label stacked>Password</ion-label>
                    <ion-input type="Password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Confirm Password</ion-label>
                <ion-input type="Password"></ion-input>
        </ion-item>

        </ion-list>
    
        <button ion-button round (click)="navigateToProfilePage()">Register</button>
    
    </ion-content>
