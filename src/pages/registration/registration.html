<ion-content text-center padding>
    <h1>Register</h1>
    <ion-list>

        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input [(ngModel)]="firstName" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Surname</ion-label>
            <ion-input [(ngModel)]="lastName" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input [(ngModel)]="password" type="Password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Confirm Password</ion-label>
            <ion-input type="Password"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button round (click)="navToProfilePage()">Register</button>
    <button ion-button round (click)="navHome()">Cancel</button>

</ion-content>
