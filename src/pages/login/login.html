<ion-content text-center padding>
    <h1>Sign In</h1>

    <ion-list>
        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input [(ngModel)]="password"type="Password"></ion-input>
            </ion-item>
    </ion-list>

    <button ion-button round (click)="navToTabs()">Sign In</button>
    <button ion-button round (click)="navToRegistration()">Sign Up</button>

</ion-content>
