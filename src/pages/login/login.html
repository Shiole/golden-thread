<ion-header>
    <ion-navbar>
        <ion-title>
            Login Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center padding>
    <p>
        Welcome to the login page!
    </p>

    <ion-list>
        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input [(ngModel)]="password"type="Password"></ion-input>
            </ion-item>
    </ion-list>

    <button ion-button round block (click)="navToProfilePage()">Log In</button>
    <button ion-button round block (click)="navToRegistration()">Sign Up</button>

</ion-content>
