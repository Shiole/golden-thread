<ion-header>

    <ion-navbar>
        <ion-title>Payment</ion-title>
    </ion-navbar>

</ion-header>

<ion-content text-center padding>

    <ion-list radio-group [(ngModel)]="frequency">
        <ion-item>
            <ion-label>One Time</ion-label>
            <ion-radio value="oneTime" checked></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Weekly</ion-label>
            <ion-radio value="weekly" checked></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Monthly</ion-label>
            <ion-radio value="monthly"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-item>
        <ion-label stacked>Amount</ion-label>
        <ion-input [(ngModel)]="amount" type="number"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Card Holder</ion-label>
        <ion-input [(ngModel)]="cardName" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Card Number</ion-label>
        <ion-input [(ngModel)]="cardNum" type="number"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Exp Date</ion-label>
        <ion-input [(ngModel)]="expDate" type="text" placeholder="MM/YY"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>CVC</ion-label>
        <ion-input [(ngModel)]="cvc" type="number"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Billing Address</ion-label>
        <ion-input [(ngModel)]="address" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Postal Code</ion-label>
        <ion-input [(ngModel)]="postalCode" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>City</ion-label>
        <ion-input [(ngModel)]="city" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Country</ion-label>
        <ion-input [(ngModel)]="country" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>State/Province</ion-label>
        <ion-input [(ngModel)]="stateProvince" type="text"></ion-input>
    </ion-item>

    <button ion-button round block>Donate</button>
    <button ion-button round block>Pay with PayPal</button>
    <button ion-button round block (click)="cancel()">Cancel</button>

</ion-content>
