<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>
  <h1>Available Projects</h1>
  <ion-list>
    <ion-item *ngFor="let project of projects" (click)="navToDetails(project)">
      <ion-card>
        <img width=80px hight=80px src={{project.image}}/>
        <ion-card-content>
          <ion-card-title>
            {{project.name}}
          </ion-card-title>
          <p>
            {{project.details}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
