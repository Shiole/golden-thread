<ion-header>
  <ion-navbar>
    <ion-title>Conservation Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    View all available projects here!

  <ion-list>

  </ion-list>

</ion-content>
