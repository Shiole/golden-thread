<ion-content text-center padding>
    <h1>
        Welcome {{navParams.get("username")}}!
    </h1>

    <ion-item>
        <ion-thumbnail>
            <img src="http://dragene.no/wp-content/uploads/2016/06/default1.jpg" />
        </ion-thumbnail>
    </ion-item>

    <p>Name: {{navParams.get("firstName")}} {{navParams.get("lastName")}}</p>
    <p>Email: {{navParams.get("email")}}</p>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button round (click)="navToProjects()">View Projects</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button round (click)="navToPortfolio()">My Portfolio</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button round (click)="navToPaymentPage()">Payment Details</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button round>User Settings</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button round (click)="navLogOut()">Log Out</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
