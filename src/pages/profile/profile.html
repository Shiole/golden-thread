<ion-header>
    <ion-navbar>
        <ion-title>
            Profile
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 text-center>
        Welcome {{username}} to your profile!
    </h1>

    <p>Name: {{firstName}} {{lastName}}</p>
    <p>Birthday: {{dateOfBirth}}</p>
    <p>Email: {{email}}</p>
    <p>Address: {{address}}</p>
    <p>City: {{city}}</p>
    <p>Country: {{country}}</p>

    <button ion-button round (click)="navToProjectsPage()">View Projects</button>
    <button ion-button round (click)="navToHomePage()">Log Out</button>

</ion-content>
